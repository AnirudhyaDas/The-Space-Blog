<head>
	<meta charset="UTF-8">

  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="icon" type="image/x-icon" href="./static/img/SPACE-Logo.png">    
   
</head>
<style>
* {
margin: 0; 
padding: 0;
box-sizing: border-box;
}
a{
color: #212529;
text-decoration: none;
}
a:hover{
color: #0cb8da;
}

</style>
<body>


    {% extends "layout.html" %}
    {% block body %}


	  <div class="wrapper">
		<form action="/subs" class="card-content" method="post">
		  <div class="container">
			<div class="image">
			  <i class="fas fa-envelope"></i>
			</div>
			<h1>Subscribe</h1>
			<p>Subscribe to our newsletter and stay updated.</p>
		  </div>
		  <div class="form-input">
			<label for="email"></label>
			<input type="text" placeholder="Your Name" name="name" required>
			<input type="email" placeholder="Your Email" name="email" required>
			<p>&nbsp;</p>
			<button class="subscribe-btn" type="submit" value="Send Now">Subscribe</button>
		  </div>
		</form>
	  </div>


	  {% endblock %}

	 
</body>
